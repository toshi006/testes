<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./"></script>
    <title>Profile link</title>
</head>
<body>
    <div class="principal">
        <img src="./img/avatar-jessica.jpeg" alt="Icon profile" width="88px" height="88px">
        <div class="important">
            <p class="name">Jessica Rondal</p>
            <p class="city">London, United Kingdom</p>
        </div>
        <p class="descrition">"Front-end developer and avid reader."</p>
        <nav class="links">
            <a href="https://www.github.com" target="_blank">Github </a>
            <a href="https://www.frontendmentor.io/" target="_parent">Front-end Mentor</a>
            <a href="https://www.Linkedin.com" target="_self">Linkedin</a>
            <a href="https://www.X.com" target="_top">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </nav>
    </div>

</body>
</html>
